
<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL Dynamic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="bg">

    <div class="container">
        <h1 class="Titulo1">URL Dynamic!...</h1>
        <p class="Titulo1">This page respons to Url Tradicional.  <a href="./city.list.json">Country Id Lists</a></p>
        <p></p>
        <div class="row">
            <div class="col-sm-3" >
                <div class="boxmain">
                    <div class="boximagen">
                        <img src="./Img/City.png" class="img-rounded" alt="Cinque Terre" style="width:100%">
                    </div>
                    <h3 class="Titulo2"> City</h3>
                    <div id="cityname"> </div>
                    <div id="idcity"> </div>
                    <div id="country"> </div>

                    <div id="Longitud"> </div>
                    <div id="latitud"> </div>
                </div>
                
            </div>
            <div class="col-sm-3" >
                <div class="boxmain">
                    <div class="boximagen">
                        <img src="./Img/Weater2.png" class="img-rounded"   alt="Cinque Terre" style="width:75%">
                    </div>
                    <h3 class="Titulo2"> Weather </h3>
                    <div id="Weathermain"></div>
                    <div id="Weatherdescription"></div>
                    <div id="Weathericon"></div>
                </div>
                
            </div>
            <div class="col-sm-3" >
                <div class="boxmain">
                    <div class="boximagen">
                        <img src="./Img/Temperature.png" class="img-rounded" alt="Cinque Terre" style="width:75%">
                    </div>
                    <h3 class="Titulo2"> Temperature </h3>
                    <div id="temp"> </div>
                    <div id="tempmin"></div>
                    <div id="tempmax"></div>
                    <div id="pressure"></div>
                    <div id="humidity"></div>
                   </div>
               
            </div>
            <div class="col-sm-3" >
                <div class="boxmain">
                    <div class="boximagen">
                        <img src="./Img/Wind-2.png" class="img-rounded" alt="Cinque Terre" style="width:100%">
                    </div>
                    <h3 class="Titulo2"> Wind </h3>
                    <div id="speed">  </div>
                </div>
                
            </div>
        </div>
      </div>


</div>

</body>
<script src="./js/app.js"></script>

</html>
